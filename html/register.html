<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>LINKLIST</title>
	<link rel="icon" type="image/x-icon" href="../img/sourceimg/LinkListIcon.ico">
	<link type="text/css" rel="stylesheet" href="../css/style.css">
	<script type="text/javascript" src="../js/register.js"></script>
</head>

<body>
	<div id="divicon">
		<img id="imgicon" src="../img/sourceimg/LinkListLogo.png" alt="">
	</div>
	<div id=container>
		<form id="registerform" class="form" action="/regisDB" method="post" accept-charset="utf-8">
			<h1>Register</h1>
			Username:<input type="text" name="username" value="" placeholder="" required autocomplete="off"><br>
			Password: <input type="password" name="password" value="" placeholder="" required><br>
			Repassword: <input type="password" name="repassword" value="" placeholder="" required><br>
			<span id="errordisplay"></span><br>
			<input id="submitbutton" type="submit" value="Register">
			
		</form>
	</div>
	<a id="exit" href="/backLogin"><img id="exitimg" src="../img/sourceimg/backIndex.png" alt=""></a>
</body>

</html>
